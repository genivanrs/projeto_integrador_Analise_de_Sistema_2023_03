<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>WiFire</title>

<!-- Page styles -->
<link rel="stylesheet" href="css/material.min.css">
<link href="https://fw.wifire.me/hotspotfiles/IuKGLls5-s80qGMF6bh_Tbc/css/style.css" rel="stylesheet">

<link href='https://fw.wifire.me/hotspotfiles/IuKGLls5-s80qGMF6bh_Tbc/logo/logo.ico?type=ico' rel='shortcut icon' type='image/x-icon'/>

<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" /></head>

<body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div id="top-app" class="mdl-shadow--4dp">
    </div>
    <div class="site-content mdl-layout__content">
      <a name="top"></a>
      <div class="login-section mdl-typography--text-center">
        <div class="mdl-grid site-max-width">

          <br />
          <div id="login-form" class="mdl-cell mdl-cell mdl-cell--4-col mdl-cell--4-offset mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-cell--12-col-phone mdl-shadow--4dp">
            <br />
            <img src="https://fw.wifire.me/hotspotfiles/IuKGLls5-s80qGMF6bh_Tbc/img/logo.png" title="WiFire" style="max-width:55%" />
            <br />
            <br />
            <!-- FIM HEADER PADRÂO -->
            <table width="100%">
              <tr>
                <td align="center" valign="middle">
                  Erro no Hotspot: $(error)<br>
                  <br>
                  Voltar para o login: <a href="$(link-login)">$(link-login)</a>
                </td>
              </tr>
            </table>
            <!-- FOOTER PADRÂO -->
          </div>
          <br />
        </div>
      </div>

      <footer class="android-footer mdl-mini-footer">
        <div class="mdl-mini-footer--top-section">
        </div>

        <div class="mdl-mini-footer--middle-section">
        </div>
      </footer>
    </div>
  </div>
  <script src="js/material.min.js"></script>
</body>

</html>
